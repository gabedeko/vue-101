<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Assignment 3</title>
  </head>
  <script src="vue.js"></script>
  <body>
    <div id="exercise">
        <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with buttons. Print 'done' once you did it-->
        <div>
            <p>Current Value: {{ value }}</p>
            <button @click="value += 5">+ 5</button>
            <button @click="value += 1">+ 1</button>
            <span>|</span>
            <button @click="value -= 5">- 5</button>
            <button @click="value -= 1">- 1</button>
            <p>{{ result }}</p>
        </div>
        <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
        <div>
            <input type="text">
            <p>{{ value }}</p>
        </div>
    </div>
    <script>
        new Vue ({
            el: '#exercise',
            data: {
                value: 0
            },
            computed: {
                result: function() {
                    console.log('Computed');
                    return this.value > 37 ? 'done' : 'not there yet'
                }
            },
            watch: {
                result: function(value) {
                    var vm = this;
                    setTimeout(function() {
                    vm.value = 0;
                    }, 5000)
                }
            },
        });
    </script>
  </body>
</html>
